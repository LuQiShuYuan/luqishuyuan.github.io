<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">鹿栖书苑</h1>
        <div class="row center">
          <h5 class="header col s12 light">远离城市的喧嚣，回归大自然，鹿栖书苑，您的第二个家</h5>
        </div>
        <div class="row center">
          <a href="tel:18222896292" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">联系我们</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text"><img width="65" height="65" src="img/parking.png"></h2>
            <h5 class="center">免费停车</h5>

            <p class="light">我们提供免费的停车位，让您的爱车也有一个舒适的栖息之地。</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text"><img src="img/bed.png" height="49" width="65"></h2>
            <h5 class="center">舒适的房间</h5>

            <p class="light">我们提供舒适的大床房，标间，让您的身心得到全方位的放松。</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text"><img width="65" height="65" src="img/meal.png"></h2>
            <h5 class="center">美味的餐饮</h5>

            <p class="light">我们提供美味，绿色，健康的餐饮。</p>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">我们的鹿园</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 2"></div>
  </div>

  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>关于我们</h4>
          <p class="left-align light">位于北京市密云县，一个定位高端的农家院。</p>
        </div>
      </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">我们的房间</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background3.jpg" alt="Unsplashed background img 3"></div>
  </div>

  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">地址</h5>
          <p class="grey-text text-lighten-4">北京市密云县xx村xx号</p>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">联系方式</h5>
          <ul>
            <li><a class="white-text" href="#!">QQ：2345678</a></li>
            <li><a class="white-text" href="#!">Tel：18234567890</a></li>
            <li><a class="white-text" href="#!">Wechat：鹿栖书苑</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Powered by <a class="brown-text text-lighten-3">Jeepend</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
